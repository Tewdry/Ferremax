{% extends 'base.html' %}
{% block main-content %}
<h1>Eliminar Pedido {{ order.id }}</h1>
<p>¿Estás seguro de que deseas eliminar este pedido?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
</form>
<a href="{% url 'admin_order_list' %}" class="btn btn-secondary">No, volver a la lista de pedidos</a>
{% endblock main-content %}
