{% extends 'app/base.html' %}
{% block title %}Mis Productos{% endblock title %}

{% block main-content %}
<div class="container mt-5">
    <h2>Mis Productos</h2>
    <a href="{% url 'add_product' %}" class="btn btn-primary">Añadir Nuevo Producto</a>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>Título</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.title }}</td>
                <td>${{ product.price }}</td>
                <td>
                    <a href="{% url 'edit_vendor_product' product.id %}" class="btn btn-secondary btn-sm">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock main-content %}
